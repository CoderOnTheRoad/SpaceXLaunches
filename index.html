<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceX</title>
    <link rel="stylesheet" href="style.css">
</head> 
<body>
    <div id="main-container">
        <div id="header">
            <h2>SPACEX Launch programs</h2>
        </div>
        <div id="content-container">
            <div id="input-container">
                <h4>Filters</h4>
                <form action="" style="width: 100%; height: 100%;">
                    <div class="filter-container" id="filter-container-filter1">
                        <div class="filter-title">
                            <h4>Launch year</h4>
                        </div>
                        <div class="filter-button-container">
                            <div class="filter-button  filter-button-filter1">
                                <label for="year1">
                                    <input type="radio" name="year" id="year1" value="2009">
                                    <span>2009</span>
                                </label>
                            </div>
                            <div class="filter-button filter-button-filter1">
                                <label for="year2">
                                    <input type="radio" name="year" id="year2" value="2010">
                                    <span>2010</span>
                                </label>
                            </div>
                            <div class="filter-button filter-button-filter1">
                                <label for="year3">
                                    <input type="radio" name="year" id="year3" value="2011">
                                    <span>2011</span>
                                </label>
                            </div>
                            <div class="filter-button filter-button-filter1">
                                <label for="year4">
                                    <input type="radio" name="year" id="year4" value="2012">
                                    <span>2012</span>
                                </label>
                            </div>
                            <div class="filter-button filter-button-filter1">
                                <label for="year5">
                                    <input type="radio" name="year" id="year5" value="2013">
                                    <span>2013</span>
                                </label>
                            </div>
                            <div class="filter-button filter-button-filter1">
                                <label for="year6">
                                    <input type="radio" name="year" id="year6" value="2014">
                                    <span>2014</span>
                                </label>
                            </div>
                            <div class="filter-button filter-button-filter1">
                                <label for="year7">
                                    <input type="radio" name="year" id="year7" value="2015">
                                    <span>2015</span>
                                </label>
                            </div>
                            <div class="filter-button filter-button-filter1">
                                <label for="year8">
                                    <input type="radio" name="year" id="year8" value="2016">
                                    <span>2016</span>
                                </label>
                            </div>
                            <div class="filter-button filter-button-filter1">
                                <label for="year9">
                                    <input type="radio" name="year" id="year9" value="2017">
                                    <span>2017</span>
                                </label>
                            </div>
                            <div class="filter-button filter-button-filter1">
                                <label for="year10">
                                    <input type="radio" name="year" id="year10" value="2018">
                                    <span>2018</span>
                                </label>
                            </div>
                            <div class="filter-button filter-button-filter1">
                                <label for="year11">
                                    <input type="radio" name="year" id="year11" value="2019">
                                    <span>2019</span>
                                </label>
                            </div>
                            <div class="filter-button filter-button-filter1">
                                <label for="year12">
                                    <input type="radio" name="year" id="year12" value="2020">
                                    <span>2020</span>
                                </label>
                            </div>
                            <div class="filter-button filter-button-filter1">
                                <label for="year13">
                                    <input type="radio" name="year" id="year13" value="2021">
                                    <span>2021</span>
                                </label>
                            </div>
                            <div class="filter-button filter-button-filter1">
                                <label for="year14">
                                    <input type="radio" name="year" id="year14" value="2022">
                                    <span>2022</span>
                                </label>
                            </div>

                        </div>
                    </div>
                    <div class="filter-container" id="filter-container-filter2">
                        <div class="filter-title">
                           <h4>Successful Launch</h4> 
                        </div>
                        <div class="filter-button-container">
                            <div class="filter-button  filter-button-filter2">
                                <label for="launchingTrue">
                                    <input type="radio" name="launchingStatus" id="launchingTrue" value="true">
                                    <span>True</span>
                                </label>
                            </div>
                            <div class="filter-button filter-button-filter2">
                                <label for="launchingFalse">
                                    <input type="radio" name="launchingStatus" id="launchingFalse" value="false">
                                    <span>False</span>
                                </label>
                            </div>

                        </div>
                    </div>


                    <div class="filter-container" id="filter-container-filter3">
                        <div class="filter-title">
                           <h4>Successful Landing</h4> 
                        </div>
                        <div class="filter-button-container">
                            <div class="filter-button  filter-button-filter3">
                                <label for="landingTrue">
                                    <input type="radio" name="landingStatus" id="landingTrue" value="true">
                                    <span>True</span>
                                </label>
                            </div>
                            <div class="filter-button filter-button-filter3">
                                <label for="landingFalse">
                                    <input type="radio" name="landingStatus" id="landingFalse" value="false">
                                    <span>False</span>
                                </label>
                            </div>

                        </div>
                    </div>
                </form>

            </div>
            <div id="output-container">
                <!-- <div class="card">
                    <div class="card-image-holder">
                    <img src="${i.links.mission_patch_small}" alt="">
                    </div>
                    <div class="card-info">
        
                    </div>
                    <div class="card-info">
        
                    </div>
                    <div class="card-info">
        
                    </div>
                    <div class="card-info">
        
                    </div>
                    <div class="card-info">
        
                    </div>
                 </div> -->
                
 
                
            </div>

        </div>
        <div id="footer">
            <h3>Developed By: Sourav Ghosh</h3>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="filterButtonClick.js"></script>
    <script src="post.js"></script>
</body>
</html>
